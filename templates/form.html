<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<h1 class="page-title">Resume Builder</h1>

<div class="container">

    <form method="POST" action="/preview" enctype="multipart/form-data">

        <div class="section-title">Personal Information</div>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <label for="linkedin">LinkedIn Profile</label>
        <input type="text" id="linkedin" name="linkedin">

        <div class="section-title">Education Qualification</div>

        <label for="masters">Masters Degree</label>
        <input type="text" id="masters" name="masters">

        <label for="bachelors">Bachelors Degree</label>
        <input type="text" id="bachelors" name="bachelors">

        <label for="hsc">HSC</label>
        <input type="text" id="hsc" name="hsc">

        <label for="sslc">SSLC</label>
        <input type="text" id="sslc" name="sslc">

        <div class="section-title">Professional Details</div>

        <label for="skills">Skills</label>
        <textarea id="skills" name="skills"></textarea>

        <label for="certifications">Certifications</label>
        <textarea id="certifications" name="certifications"></textarea>

        <label for="internships">Internships</label>
        <textarea id="internships" name="internships"></textarea>

        <label for="projects">Projects</label>
        <textarea id="projects" name="projects"></textarea>

        <button type="submit">Preview Resume</button>

    </form>

</div>

</body>
</html>
