<!DOCTYPE html>
<html>
<head>
    <title>Profile Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-body">

<div class="form-container">
    <h2>Profile Details</h2>

    <form action="/preview" method="POST" enctype="multipart/form-data">

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="phone" placeholder="Phone Number">
        <input type="text" name="linkedin" placeholder="LinkedIn URL">

        <textarea name="masters" placeholder="Master's Degree"></textarea>
        <textarea name="bachelors" placeholder="Bachelor's Degree"></textarea>
        <textarea name="hsc" placeholder="HSC"></textarea>
        <textarea name="sslc" placeholder="SSLC"></textarea>

        <textarea name="skills" placeholder="Skills (comma separated)"></textarea>
        <textarea name="certifications" placeholder="Certifications"></textarea>
        <textarea name="internships" placeholder="Internships"></textarea>
        <textarea name="projects" placeholder="Projects"></textarea>

        <label>Photo</label>
        <input type="file" name="photo">

        <label>Digital Signature</label>
        <input type="file" name="signature">

        <button type="submit">Preview Profile</button>
    </form>
</div>

</body>
</html>
